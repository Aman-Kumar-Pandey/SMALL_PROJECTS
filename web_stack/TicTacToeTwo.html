<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: min(90vw, 400px);
      aspect-ratio: 1/1;
      background-color: #1e1e1e;
    }

    .cell {
      aspect-ratio: 1/1;
      width: 100%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 8vw, 4rem);
      line-height: 1;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
      user-select: none;
      overflow: hidden;
    }

    .cell:hover {
      background-color: #555;
    }

    h2 {
      margin-top: 1rem;
      font-size: clamp(1rem, 4vw, 1.5rem);
    }

    button {
      margin-top: 0.3rem;
      padding: 0.6rem 1.2rem;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #666;
    }

    #myProgress {
      width: 100%;
      background-color: grey;
      padding: 0;
      margin: 5px;
      text-align: center;
      position: relative;
    }

    #myBar {
      margin: 0;
      width: 0%;
      height: 3px;
      background-color: blue;
    }

    #yourBar {
      margin: 0;
      width: 0%;
      height: 3px;
      background-color: red;
    }

    #Regard {
      margin: 0 0;
      padding: 0%;
      color: black;
      font-size: xx-small;
      position: absolute;
      font-style: oblique;
      font-weight: 200;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="board" class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <h2 id="status">Player X's turn</h2>
  <button id="reset">Reset Round</button>

  <div id="myProgress">
    <p id="Regard">First to fill the bar wins!</p>
    <div id="myBar"></div>
    <div id="yourBar"></div>
  </div>

  <audio id="won" src="https://orangefreesounds.com/wp-content/uploads/2025/05/Victory-sound-effect.mp3" preload="auto"></audio>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    const cells = document.querySelectorAll(".cell");
    const resetBtn = document.getElementById("reset");
    const statusText = document.getElementById("status");
    let Xwidth = 0;
    let Ywidth = 0;
    const winCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const progressPerWin = 10;

    function checkWin() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          combo.forEach(index => cells[index].style.backgroundColor = "green");
          gameOver = true;
          statusText.textContent = `${board[a]} Wins ðŸŽ‰`;
          document.getElementById("won").play();
        }
      }

      if (!board.includes("") && !gameOver) {
        gameOver = true;
        statusText.textContent = "It's a Draw ðŸ˜¶";
      }

      // Update progress if game ended
      if (gameOver) {
        if (statusText.textContent.includes("X Wins")) {
          Xwidth++;
          document.getElementById("myBar").style.width = (Xwidth * progressPerWin) + "%";
        }
        if (statusText.textContent.includes("O Wins")) {
          Ywidth++;
          document.getElementById("yourBar").style.width = (Ywidth * progressPerWin) + "%";
        }

        // Check for final match win (100%)
        if (Xwidth * progressPerWin >= 100 || Ywidth * progressPerWin >= 100) {
          let winner = Xwidth > Ywidth ? "X" : "O";
          statusText.textContent = `ðŸŽ‰ Player ${winner} is the Final Winner!`;
          resetBtn.style.backgroundColor = "red";
          resetBtn.textContent = "Restart Match";
          cells.forEach(cell => cell.style.pointerEvents = "none");

          document.getElementsByClassName("board")[0].style.backgroundColor = winner === "X" ? "blue" : "red";
          setTimeout(() => {
            document.getElementsByClassName("board")[0].style.backgroundColor = "#1e1e1e";
          }, 1000);
        }
      }
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        const index = cell.dataset.index;
        if (board[index] === "" && !gameOver) {
          board[index] = currentPlayer;
          cell.textContent = currentPlayer;
          checkWin();
          if (!gameOver) {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer}'s turn`;
          }
        }
      });
    });

    resetBtn.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      statusText.textContent = "Player X's turn";

      cells.forEach(cell => {
        cell.textContent = "";
        cell.style.backgroundColor = "#333";
        cell.style.borderRadius = "0%";
        cell.style.pointerEvents = "auto";
      });

      cells.forEach(cell => cell.style.borderRadius = "50%");
      cells.forEach(cell => cell.style.backgroundColor = "purple");
      setTimeout(() => {
        cells.forEach(cell => cell.style.borderRadius = "8px");
        cells.forEach(cell => cell.style.backgroundColor = "#333");
      }, 600);

      if (Xwidth * progressPerWin >= 100 || Ywidth * progressPerWin >= 100) {
        // Full reset
        Xwidth = 0;
        Ywidth = 0;
        document.getElementById("myBar").style.width = "0%";
        document.getElementById("yourBar").style.width = "0%";
        resetBtn.style.backgroundColor = "#444";
        resetBtn.textContent = "Reset Round";
      }
    });
  </script>
</body>
</html>
